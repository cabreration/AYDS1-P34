<div class="divbody">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#"> Frontend</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <!-- To be able to use the info within the form i need to add a name -->
        <form class="form-inline mt-2 mt-md-0">
          <input name="searchInput" class="form-control mr-sm-2" type="text" placeholder="Busqueda" aria-label="Search">
          <button name="searchButton" class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
        </form>
      </div>
    </nav>
<main>
<br>
<br>
<div class="container" >
        <div class="card card-outline-secondary">
            <div class="card-body">
                <h3 class="text-center">Transferencia Monetaria</h3>
                <hr>
               <div class="alert alert-danger" *ngIf="alerta" role="alert">{{ alerta }}</div>
                <form class="form" role="form" autocomplete="off">
                    <div class="form-group">
                        <label style="font-size:20px;" >Mi numero de cuenta:   </label>
                        <label style="font-size:18px;" >{{noCuentaActual}}</label>
                    </div>
                    <div class="form-group">
                        <label>Numero de cuenta a depositar</label>
                        <input type="text"  [(ngModel)]="cuentaDepositar" class="form-control" autocomplete="off" maxlength="20" required="">
                    </div>
                    <div class="row">
                        <label class="col-md-12">Amount</label>
                    </div>
                    <div class="form-inline">
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text">Q</span></div>
                            <input  [(ngModel)]="cantidad" type="text" class="form-control text-right"  placeholder="50">
                            <div class="input-group-append"><span class="input-group-text">.00</span></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <button type="reset" class="btn btn-default btn-lg btn-block">Cancel</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
