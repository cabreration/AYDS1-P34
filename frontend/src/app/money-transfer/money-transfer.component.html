<main>
<br>
<br>
<div class="container" >
        <div class="card card-outline-secondary">
            <div class="card-body">
                <h3 class="text-center">Transferencia Monetaria</h3>
                <hr>
               <div class="alert alert-success" *ngIf="alerta" role="alert">{{ alerta }}</div>
                <form class="form" role="form" autocomplete="off">
                    <div class="form-group">
                        <label style="font-size:20px;" >Mi numero de cuenta:   </label>
                        <label style="font-size:18px;" >{{noCuentaActual}}</label>
                    </div>
                    <div class="form-group">
                        <label>Numero de cuenta a depositar</label>
                        <input [(ngModel)]="cuentaDepositar" name="cuentaDepositar" type="text" class="form-control" >
                    </div>
                    <div class="row">
                        <label class="col-md-12">Amount</label>
                    </div>
                    <div class="form-inline">
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text">Q</span></div>
                            <input  [(ngModel)]="cantidad" name="cantidad" type="text" class="form-control text-right"  placeholder="50">
                            <div class="input-group-append"><span class="input-group-text">.00</span></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <button type="reset" class="btn btn-default btn-lg btn-block">Cancel</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success btn-lg btn-block" (click)="compararMontos()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
